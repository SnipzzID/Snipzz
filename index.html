<!DOCTYPE html>
<html lang="id">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNIPZZ - Interactive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <img src="images/logo-snipzz.png" alt="Logo SNIPZZ" class="logo" />
    <h1>Camilan Sehat, Seru & Playful!</h1>
    <p>Rasakan keseruan ngemil buah dan sayur berkualitas dalam setiap gigitan.</p>
  </header>

  <section id="produk">
    <h2>Varian Produk Kami</h2>
    <div class="produk-list">
      <div class="produk-item" data-title="Mix Fruits" data-desc="Ceria dan segar dari apel, pisang, nanas & stroberi." data-img="images/mix-fruits-pouch.png">
        <img src="images/mix-fruits-pouch.png" alt="Mix Fruits" /><h3>Mix Fruits</h3>
      </div>
      <div class="produk-item" data-title="Mix Veggie" data-desc="Sayuran sehat: wortel, buncis & lebih banyak lagi!" data-img="images/mix-veggie-pouch.png">
        <img src="images/mix-veggie-pouch.png" alt="Mix Veggie" /><h3>Mix Veggie</h3>
      </div>
      <div class="produk-item" data-title="Sweet Potato" data-desc="Ubi ungu manis yang crunchy alami!" data-img="images/sweet-potato-pouch.png">
        <img src="images/sweet-potato-pouch.png" alt="Sweet Potato" /><h3>Sweet Potato</h3>
      </div>
      <div class="produk-item" data-title="Banana" data-desc="Pisang manis alami, renyah disukai semua usia." data-img="images/banana-pouch.png">
        <img src="images/banana-pouch.png" alt="Banana" /><h3>Banana</h3>
      </div>
      <div class="produk-item" data-title="Mango" data-desc="Mangga harum manis, bikin nagih!" data-img="images/mango-pouch.png">
        <img src="images/mango-pouch.png" alt="Mango" /><h3>Mango</h3>
      </div>
    </div>
  </section>

  <div id="overlay">
    <div id="overlay-content"></div>
    <button onclick="closeOverlay()">Tutup</button>
  </div>

  <script src="script.js"></script>

  <section id="kontak" class="kontak">
    <h2>Pesan Sekarang</h2>
    <form id="orderForm" onsubmit="return sendWA();">
      <input type="text" id="nama" placeholder="Nama Lengkap" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="alamat" placeholder="Alamat Lengkap" required>
      <textarea id="pesan" placeholder="Pesan atau varian yang dipesan" required></textarea>
      <button type="submit">Kirim ke WhatsApp</button>
    </form>
    <div class="sosmed">
      <a href="https://wa.me/6285285673568" target="_blank">WhatsApp</a>
      <a href="https://instagram.com/snipzz.id" target="_blank">Instagram</a>
      <a href="https://shopee.co.id/snipzz" target="_blank">Shopee</a>
      <a href="https://tiktok.com/@snipzz.id" target="_blank">TikTok</a>
    </div>
  </section>

</body>
</html>
